<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>אוטובוסים בזמן אמת</title>

  <style>
    :root {
      --bg: #0a0a0f;
      --card-bg: rgba(18, 18, 28, 0.95);
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.6);
      --accent: #00ff9d;
      --schedule: rgba(255, 255, 255, 0.45);
      
      --fs-xs: clamp(10px, 1.6vw, 12px);
      --fs-sm: clamp(11px, 1.8vw, 13px);
      --fs-md: clamp(12px, 2.0vw, 14px);
      --fs-lg: clamp(14px, 2.4vw, 16px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Left panel - Stops */
    .stops-panel {
      flex: 0 0 42%;
      display: flex;
      flex-direction: column;
      padding: 2vh 2vw;
      overflow-y: auto;
      gap: 1.8vh;
    }

    .stops-panel::-webkit-scrollbar {
      width: 6px;
    }
    .stops-panel::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    .stops-panel::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Stop card */
    .stop-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2vh 1.8vw;
      backdrop-filter: blur(20px);
    }

    .stop-header {
      display: flex;
      align-items: center;
      gap: 1vw;
      margin-bottom: 1.6vh;
      padding-bottom: 1.2vh;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stop-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent), #00cc7a);
      border-radius: 10px;
      font-weight: 900;
      font-size: var(--fs-md);
      color: #000;
      flex-shrink: 0;
    }

    .stop-name {
      font-weight: 700;
      font-size: var(--fs-lg);
      flex: 1;
    }

    .stop-code {
      color: var(--muted);
      font-size: var(--fs-xs);
      background: rgba(255, 255, 255, 0.08);
      padding: 0.4vh 0.8vw;
      border-radius: 6px;
      font-weight: 600;
    }

    /* Bus arrivals */
    .arrivals {
      display: flex;
      flex-direction: column;
      gap: 1vh;
    }

    .arrival-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2vh 1.2vw;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
    }

    .bus-info {
      display: flex;
      align-items: center;
      gap: 1vw;
      flex: 1;
      min-width: 0;
    }

    .bus-number {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 42px;
      height: 28px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      font-weight: 900;
      font-size: var(--fs-md);
      flex-shrink: 0;
    }

    .bus-destination {
      font-weight: 600;
      font-size: var(--fs-sm);
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .arrival-times {
      display: flex;
      align-items: center;
      gap: 0.6vw;
      font-variant-numeric: tabular-nums;
    }

    .time-real {
      font-weight: 800;
      font-size: var(--fs-md);
      color: var(--accent);
      white-space: nowrap;
    }

    .time-schedule {
      font-weight: 600;
      font-size: var(--fs-sm);
      color: var(--schedule);
      white-space: nowrap;
    }

    .time-separator {
      color: rgba(255, 255, 255, 0.3);
    }

    .no-arrivals {
      text-align: center;
      padding: 2vh 0;
      font-weight: 600;
      font-size: var(--fs-sm);
      color: var(--muted);
    }

    /* Right side - Static map */
    .map-side {
      flex: 1;
      position: relative;
      background: #1a1a24;
    }

    #staticMap {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Update time overlay */
    .update-overlay {
      position: absolute;
      top: 2vh;
      left: 2vw;
      display: flex;
      align-items: center;
      gap: 0.6vw;
      padding: 0.8vh 1.2vw;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      font-weight: 700;
      font-size: var(--fs-sm);
      z-index: 10;
    }

    .update-overlay::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    .refresh-btn {
      position: absolute;
      top: 2vh;
      left: calc(2vw + 140px);
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.75);
      border: none;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(0, 0, 0, 0.85);
      transform: scale(1.05);
    }

    .refresh-btn svg {
      width: 20px;
      height: 20px;
      color: var(--text);
    }

    .spin {
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Loading overlay */
    .loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.97);
      backdrop-filter: blur(20px);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vh;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-title {
      font-weight: 800;
      font-size: var(--fs-lg);
      color: var(--text);
    }

    .error-message {
      margin-top: 1vh;
      font-weight: 700;
      font-size: var(--fs-sm);
      color: #ff6b6b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="stops-panel" id="stopsPanel"></div>

  <div class="map-side">
    <img id="staticMap" alt="מפה" />
    <div class="update-overlay" id="updateTime">טוען...</div>
    <button class="refresh-btn" id="refreshBtn" onclick="window.__manualRefresh?.()">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-title">מאתר תחנות קרובות</div>
      <div class="error-message" id="errorMessage" style="display:none;"></div>
    </div>
  </div>

<script>
(() => {
  'use strict';

  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvwr0C5riL27J4gp7iczj_p1HW58hrSrYP1V8h4BDxcpVYN7HZ620BfViT2sx9ZjeG/exec";
  const FALLBACK_CENTER = [31.78, 35.22];
  const FETCH_TIMEOUT = 12000;
  const MAX_STATIONS = 2;
  const MAX_BUSES_PER_STATION = 3;

  const $ = (id) => document.getElementById(id);
  const updateTimeEl = $('updateTime');
  const stopsPanel = $('stopsPanel');
  const loadingEl = $('loading');
  const errorMessageEl = $('errorMessage');
  const refreshBtn = $('refreshBtn');
  const staticMapEl = $('staticMap');

  let currentData = null;
  let refreshTimeout = null;

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function formatTime(date) {
    if (!(date instanceof Date) || isNaN(date)) return '--:--';
    return date.toLocaleTimeString('he-IL', { 
      hour: '2-digit', 
      minute: '2-digit',
      hour12: false 
    });
  }

  async function fetchWithTimeout(url, options = {}) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), FETCH_TIMEOUT);
    
    try {
      const response = await fetch(url, {
        ...options,
        signal: controller.signal,
        cache: 'no-store'
      });
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      clearTimeout(timeoutId);
      throw error;
    }
  }

  async function getUserLocation() {
    return new Promise((resolve) => {
      if (!navigator.geolocation) {
        resolve({
          lat: FALLBACK_CENTER[0],
          lon: FALLBACK_CENTER[1]
        });
        return;
      }
      
      navigator.geolocation.getCurrentPosition(
        (position) => resolve({
          lat: position.coords.latitude,
          lon: position.coords.longitude
        }),
        () => resolve({
          lat: FALLBACK_CENTER[0],
          lon: FALLBACK_CENTER[1]
        }),
        {
          enableHighAccuracy: false,
          timeout: 5000,
          maximumAge: 30000
        }
      );
    });
  }

  async function fetchBusData(lat, lon) {
    try {
      const url = `${GOOGLE_SCRIPT_URL}?lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
      const data = await fetchWithTimeout(url);
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      return data;
    } catch (error) {
      if (error.name === 'AbortError') {
        throw new Error('הבקשה ארכה יותר מדי זמן');
      }
      throw error;
    }
  }

  function processBusTimes(busData) {
    const times = [];
    const now = new Date();
    
    if (Array.isArray(busData.rtVals) && busData.rtVals.length > 0) {
      busData.rtVals.forEach(timeStr => {
        if (!timeStr || timeStr === '0' || timeStr === '-1') return;
        
        let date;
        if (typeof timeStr === 'string' && timeStr.includes(':')) {
          const [hours, minutes] = timeStr.split(':').map(Number);
          date = new Date(now);
          date.setHours(hours, minutes, 0, 0);
          if (date < now) date.setDate(date.getDate() + 1);
        } else {
          const minutes = parseInt(timeStr, 10);
          if (isNaN(minutes)) return;
          date = new Date(now.getTime() + minutes * 60000);
        }
        
        if (date > now) {
          times.push({
            time: date,
            isRealtime: true,
            display: formatTime(date)
          });
        }
      });
    }
    
    if (Array.isArray(busData.schVals) && busData.schVals.length > 0) {
      busData.schVals.forEach(timeStr => {
        if (!timeStr) return;
        
        let date;
        if (typeof timeStr === 'string' && timeStr.includes(':')) {
          const [hours, minutes] = timeStr.split(':').map(Number);
          date = new Date(now);
          date.setHours(hours, minutes, 0, 0);
          if (date < now) date.setDate(date.getDate() + 1);
        } else {
          const minutes = parseInt(timeStr, 10);
          if (isNaN(minutes)) return;
          date = new Date(now.getTime() + minutes * 60000);
        }
        
        if (date > now) {
          times.push({
            time: date,
            isRealtime: false,
            display: formatTime(date)
          });
        }
      });
    }
    
    times.sort((a, b) => a.time - b.time);
    return times.slice(0, 4);
  }

  function renderStops(data) {
    if (!data?.stations) return;
    
    const stations = Object.values(data.stations)
      .sort((a, b) => a.distance - b.distance)
      .slice(0, MAX_STATIONS);
    
    const html = stations.map((station, index) => {
      const stationNumber = index + 1;
      const buses = Object.values(station.buses || {})
        .filter(bus => bus && bus['1'])
        .slice(0, MAX_BUSES_PER_STATION);
      
      const busesHtml = buses.length > 0 
        ? buses.map(bus => {
            const times = processBusTimes(bus);
            const timesHtml = times.map(t => 
              `<span class="${t.isRealtime ? 'time-real' : 'time-schedule'}">${t.display}</span>`
            ).join('<span class="time-separator"> • </span>');
            
            return `
              <div class="arrival-row">
                <div class="bus-info">
                  <div class="bus-number">${escapeHtml(bus['1'])}</div>
                  <div class="bus-destination">${escapeHtml(bus['2'] || 'יעד לא ידוע')}</div>
                </div>
                <div class="arrival-times">
                  ${timesHtml || '<span class="time-schedule">אין זמנים</span>'}
                </div>
              </div>
            `;
          }).join('')
        : '<div class="no-arrivals">אין קווים פעילים בתחנה זו</div>';
      
      return `
        <div class="stop-card">
          <div class="stop-header">
            <div class="stop-number">${stationNumber}</div>
            <div class="stop-name">${escapeHtml(station.stationName)}</div>
            <div class="stop-code">${escapeHtml(station.stationCode)}</div>
          </div>
          <div class="arrivals">
            ${busesHtml}
          </div>
        </div>
      `;
    }).join('');
    
    stopsPanel.innerHTML = html || '<div class="no-arrivals">לא נמצאו תחנות קרובות</div>';
  }

  function generateStaticMap(userLocation, stations) {
    const markers = stations.map((s, i) => 
      `color:blue|label:${i+1}|${s.lat},${s.lon}`
    ).join('&markers=');
    
    const userMarker = `color:green|${userLocation.lat},${userLocation.lon}`;
    
    const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${userLocation.lat},${userLocation.lon}&zoom=15&size=800x600&markers=${userMarker}&markers=${markers}&key=YOUR_API_KEY`;
    
    // Fallback to OpenStreetMap static map service
    const osmUrl = `https://staticmap.openstreetmap.de/staticmap.php?center=${userLocation.lat},${userLocation.lon}&zoom=15&size=800x600&markers=${userLocation.lat},${userLocation.lon},lightblue`;
    
    staticMapEl.src = osmUrl;
  }

  function setLoading(show, message = '') {
    loadingEl.style.display = show ? 'grid' : 'none';
    if (message) {
      errorMessageEl.textContent = message;
      errorMessageEl.style.display = 'block';
    } else {
      errorMessageEl.style.display = 'none';
    }
  }

  async function loadAllData() {
    setLoading(true);
    refreshBtn.querySelector('svg').classList.add('spin');
    
    try {
      const userLocation = await getUserLocation();
      const busData = await fetchBusData(userLocation.lat, userLocation.lon);
      currentData = busData;
      
      // Update time display with actual time
      const now = new Date();
      updateTimeEl.textContent = formatTime(now);
      
      if (busData.stations) {
        const stations = Object.values(busData.stations)
          .sort((a, b) => a.distance - b.distance)
          .slice(0, MAX_STATIONS);
        
        renderStops(busData);
        generateStaticMap(userLocation, stations);
      } else {
        stopsPanel.innerHTML = '<div class="no-arrivals">לא נמצאו תחנות קרובות</div>';
      }
      
      if (refreshTimeout) clearTimeout(refreshTimeout);
      refreshTimeout = setTimeout(() => {
        loadAllData();
      }, 30000);
      
    } catch (error) {
      console.error('Error:', error);
      errorMessageEl.textContent = `שגיאה: ${error.message}`;
      errorMessageEl.style.display = 'block';
    } finally {
      setLoading(false);
      refreshBtn.querySelector('svg').classList.remove('spin');
    }
  }

  window.__manualRefresh = async () => {
    if (refreshTimeout) {
      clearTimeout(refreshTimeout);
      refreshTimeout = null;
    }
    await loadAllData();
  };

  window.addEventListener('DOMContentLoaded', async () => {
    await loadAllData();
    window.__WIDGET_READY = true;
  });

  window.addEventListener('beforeunload', () => {
    if (refreshTimeout) {
      clearTimeout(refreshTimeout);
    }
  });

})();
</script>
</body>
</html>
