<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="js-widget-title" content="KavNav Realtime Map" />
  <title>KavNav Realtime Map</title>

  <!-- Leaflet (local) -->
  <link rel="stylesheet" href="./leaflet.css">
  <script src="./leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: -apple-system, system-ui, Arial; }
    #map { height: 100%; width: 100%; }

    /* Compact glass HUD */
    .hud {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 9999;

      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;

      padding: 10px 10px;
      border-radius: 16px;
      background: rgba(20,20,22,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      max-width: min(420px, calc(100vw - 20px));
    }

    .hud-main {
      min-width: 0;
      display: grid;
      gap: 3px;
    }

    .title {
      font-weight: 900;
      font-size: 14px;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: .98;
    }

    .sub {
      font-size: 12px;
      opacity: .85;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.12);
    }

    .dot {
      width: 7px; height: 7px; border-radius: 999px;
      background: #9ef0a6;
      box-shadow: 0 0 0 3px rgba(158,240,166,.18);
    }
    .dot.err { background: #ffb3b3; box-shadow: 0 0 0 3px rgba(255,179,179,.18); }

    .btns { display: flex; gap: 8px; }
    .iconbtn {
      width: 38px; height: 38px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.14);
      color: #fff;
      transition: transform .08s ease, background .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .iconbtn:active { transform: translateY(1px); }
    .iconbtn:disabled { opacity: .45; cursor: default; }

    .icon {
      width: 20px; height: 20px;
      display: block;
    }
    .spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Marker */
    .bus-marker {
      width: 22px; height: 22px;
      border-radius: 999px;
      background: rgba(42,103,255,.95);
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      border: 2px solid rgba(255,255,255,.9);
      position: relative;
    }
    .bus-marker::after{
      content:"";
      position:absolute;
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-bottom:10px solid rgba(255,255,255,.95);
      top:-6px; left:50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }
    .bus-label {
      background: rgba(0,0,0,.65);
      color: #fff;
      border-radius: 10px;
      padding: 2px 7px;
      font-weight: 900;
      font-size: 12px;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Hide Leaflet attribution if you want minimal UI (not recommended legally).
       Better: keep it but smaller. */
    .leaflet-control-attribution {
      font-size: 10px !important;
      opacity: .7;
      background: rgba(255,255,255,.65) !important;
      border-radius: 10px !important;
      margin: 0 8px 8px 0 !important;
      padding: 2px 6px !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="hud" aria-label="Realtime HUD">
    <div class="hud-main">
      <div class="title" id="stationTitle">תחנה: <span id="stopCodeTxt"></span></div>
      <div class="sub">
        <span class="pill">
          <span id="statusDot" class="dot"></span>
          <span id="statusText">טוען…</span>
        </span>
        <span class="pill">רכבים: <b id="count">0</b></span>
        <span class="pill">עודכן לפני: <b id="age">—</b></span>
      </div>
    </div>

    <div class="btns">
      <button class="iconbtn" id="fitBtn" title="התאם למסך (Fit)">
        <!-- corners/expand icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 4H5a1 1 0 0 0-1 1v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M15 4h4a1 1 0 0 1 1 1v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 20H5a1 1 0 0 1-1-1v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M15 20h4a1 1 0 0 0 1-1v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <button class="iconbtn" id="refreshBtn" title="רענן נתונים">
        <!-- refresh icon -->
        <svg class="icon" id="refreshIcon" viewBox="0 0 24 24" fill="none">
          <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

<script>
(() => {
  if (typeof __wweb2Log === 'undefined') window.__wweb2Log = (str) => console.log(str);

  const STOP_CODE = "4009";
  const API_URL = `https://kavnav.com/api/realtime?stopCode=${encodeURIComponent(STOP_CODE)}`;
  const PROXY_BASE = "https://script.google.com/macros/s/AKfycbxKfWtTeeoOJCoR_WD4JQhvDGHcE3j82tVHVQXqElwL9NVO9ourZxSHTA20GoBJKfmiLw/exec";
  const POLL_MS = 10_000;

  const stopCodeTxt  = document.getElementById("stopCodeTxt");
  const countEl      = document.getElementById("count");
  const ageEl        = document.getElementById("age");
  const statusText   = document.getElementById("statusText");
  const statusDot    = document.getElementById("statusDot");
  const refreshBtn   = document.getElementById("refreshBtn");
  const refreshIcon  = document.getElementById("refreshIcon");
  const fitBtn       = document.getElementById("fitBtn");

  stopCodeTxt.textContent = STOP_CODE;

  let map;
  const markers = new Map();
  let isLoading = false;
  let lastOkTs = 0;

  function proxyUrl(targetUrl) {
    return `${PROXY_BASE}?url=${encodeURIComponent(targetUrl)}`;
  }

  function initMap() {
    map = L.map("map", { zoomControl: true }).setView([31.78, 35.22], 12);

    // ===== Minimal / clean basemap =====
    // Carto Positron (very clean)
    // If blocked, switch to OSM below.
    const carto = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { maxZoom: 19, attribution: "&copy; OpenStreetMap contributors &copy; CARTO" }
    );

    const osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { maxZoom: 19, attribution: "&copy; OpenStreetMap contributors" }
    );

    // Try Carto first; if it errors, fallback to OSM.
    carto.on("tileerror", () => {
      __wweb2Log("Carto tiles blocked? Falling back to OSM.");
      if (map.hasLayer(carto)) map.removeLayer(carto);
      if (!map.hasLayer(osm)) osm.addTo(map);
    });

    carto.addTo(map);
  }

  function makeRotatedDivIcon(bearingDeg = 0) {
    const b = Number.isFinite(bearingDeg) ? bearingDeg : 0;
    return L.divIcon({
      className: "",
      html: `<div class="bus-marker" style="transform: rotate(${b}deg)"></div>`,
      iconSize: [22, 22],
      iconAnchor: [11, 11]
    });
  }

  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function upsertVehicle(v) {
    const id  = v?.vehicleId;
    const lat = v?.geo?.location?.lat;
    const lon = v?.geo?.location?.lon;
    if (!id || typeof lat !== "number" || typeof lon !== "number") return;

    const bearing = v?.geo?.bearing ?? 0;
    const routeNumber = v?.trip?.gtfsInfo?.routeNumber ?? "";
    const headsign = v?.trip?.gtfsInfo?.headsign ?? "";

    const popupHtml = `
      <div dir="rtl" style="min-width:220px">
        <div style="font-weight:900;font-size:16px">קו ${escapeHtml(routeNumber || "?" )}</div>
        <div style="opacity:.9">${escapeHtml(headsign)}</div>
        <hr style="border:0;border-top:1px solid rgba(0,0,0,.15)">
        <div><b>vehicleId:</b> ${escapeHtml(id)}</div>
        <div><b>operator:</b> ${escapeHtml(String(v?.operator ?? ""))}</div>
        <div><b>speed:</b> ${escapeHtml(String(v?.geo?.speed ?? "—"))}</div>
        <div><b>bearing:</b> ${escapeHtml(String(bearing))}°</div>
        <div><b>last:</b> ${escapeHtml(String(v?.lastReported ?? v?.geo?.lastUpdated ?? ""))}</div>
      </div>
    `;

    const existing = markers.get(id);
    if (!existing) {
      const m = L.marker([lat, lon], { icon: makeRotatedDivIcon(bearing) }).addTo(map);
      m.bindPopup(popupHtml);

      const label = routeNumber ? L.marker([lat, lon], {
        icon: L.divIcon({ className: "bus-label", html: escapeHtml(routeNumber), iconSize: null }),
        interactive: false
      }).addTo(map) : null;

      markers.set(id, { marker: m, labelMarker: label });
    } else {
      existing.marker.setLatLng([lat, lon]);
      existing.marker.setIcon(makeRotatedDivIcon(bearing));
      existing.marker.setPopupContent(popupHtml);
      if (existing.labelMarker) existing.labelMarker.setLatLng([lat, lon]);
    }
  }

  function pruneMissing(seenIds) {
    for (const [id, obj] of markers.entries()) {
      if (!seenIds.has(id)) {
        map.removeLayer(obj.marker);
        if (obj.labelMarker) map.removeLayer(obj.labelMarker);
        markers.delete(id);
      }
    }
  }

  function fitToAll() {
    const pts = [];
    for (const { marker } of markers.values()) pts.push(marker.getLatLng());
    if (pts.length === 0) return;
    map.fitBounds(L.latLngBounds(pts).pad(0.20));
  }

  async function fetchRealtime() {
    const url = proxyUrl(API_URL);
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) {
      const txt = await res.text().catch(() => "");
      throw new Error(`Proxy fetch failed (${res.status}). ${txt.slice(0,120)}`);
    }
    const text = await res.text();
    try { return JSON.parse(text); }
    catch { throw new Error("Response is not valid JSON (from proxy)."); }
  }

  function setOkUI(msg) {
    statusDot.classList.remove("err");
    statusText.textContent = msg;
  }
  function setErrUI(msg) {
    statusDot.classList.add("err");
    statusText.textContent = msg;
  }

  function updateAge() {
    if (!lastOkTs) { ageEl.textContent = "—"; return; }
    const s = Math.max(0, Math.round((Date.now() - lastOkTs) / 1000));
    ageEl.textContent = s + "s";
  }

  async function tick({ fitAfter = false } = {}) {
    if (isLoading) return;
    isLoading = true;

    refreshBtn.disabled = true;
    fitBtn.disabled = true;
    refreshIcon.classList.add("spin");

    try {
      setOkUI("טוען…");

      const data = await fetchRealtime();
      lastOkTs = Date.now();

      const vehicles = Array.isArray(data?.vehicles) ? data.vehicles : [];
      countEl.textContent = String(vehicles.length);

      const seen = new Set();
      for (const v of vehicles) {
        if (v?.vehicleId) seen.add(v.vehicleId);
        upsertVehicle(v);
      }
      pruneMissing(seen);

      const lastSnapshot = data?.lastSnapshot || data?.lastVehicleReport || "";
      setOkUI(`עודכן ${lastSnapshot ? "• " + lastSnapshot : ""}`.trim());

      if (fitAfter) fitToAll();
    } catch (e) {
      setErrUI("שגיאה: " + (e?.message || String(e)));
      __wweb2Log("Error: " + (e?.stack || e));
    } finally {
      refreshBtn.disabled = false;
      fitBtn.disabled = false;
      refreshIcon.classList.remove("spin");
      isLoading = false;
      updateAge();
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    __wweb2Log("Widget start");
    initMap();

    refreshBtn.addEventListener("click", () => tick());
    fitBtn.addEventListener("click", () => fitToAll());

    tick({ fitAfter: true });
    setInterval(() => tick(), POLL_MS);
    setInterval(updateAge, 1000);
  });
})();
</script>
</body>
</html>
